<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
				initial-scale=1.0">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Rock Paper Scissors</title>
</head>
<body>
	<header>
		<div class="jumbotron jumbotron-fluid bg-secondary">
			<div class="container">
			  <h1 class="display-4 text-center">ROCK | PAPER | SCISSORS</h1>
			  <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
			</div>
		  </div>
	</header>
	<main>
		<!-- Game Display: Player, Computer and Results -->
		<div class="container">
			<div class="row text-center">
			  <div class="col-lg">
				<h1>Player: <span id="playerDisplay"></span></h1>
			  </div>
			  <div class="col-lg">
				<h1>Computer: <span id="computerDisplay"></span></h1>
			  </div>
			  <div class="col-lg">
				<h1>Results: <span id="result"></span></h1>
			  </div>
			</div>
		  </div>
		  <!-- Game Buttons -->
		  <div id="wrapper" class="buttons">
			<button type="button" onclick="colorChange()" class="btn btn-primary" id="Rock">ROCK</button>
			<button type="button" onclick="colorChange()" class="btn btn-primary" id="Paper">PAPER</button>
			<button type="button" onclick="colorChange()" class="btn btn-primary" id="Scissors">SCISSORS</button>
			<button type="button" class="btn btn-primary" id="Bomb">Ka-BOOM</button>
		  </div>
	
</main>

<!-- Future additions: Play Again Btn/ Try's Left section/ Scores for Player and Computer section -->
	
	
	<script src="./script.js"></script>
</body>
</html>
